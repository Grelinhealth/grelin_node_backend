name: Build and deploy Node.js app to Azure Web App - grelin-node

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_OPTIONS: "--max-old-space-size=8192"  # Prevents Node.js memory crashes

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🛠️ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'  # Speeds up installs with caching

      - name: 🔄 Clean and install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install --legacy-peer-deps

      - name: 🧪 Run tests (optional, keep or remove)
        run: |
          if [ -f ./package.json ] && grep -q "\"test\":" package.json; then
            npm test
          else
            echo "No test script found. Skipping tests."
          fi

      - name: 📦 Zip app for deployment
        run: |
          zip -r release.zip . -x "*.git*" "tmp/*" "tests/*" "coverage/*"

      - name: ☁️ Upload deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: 📥 Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: 📂 Unzip artifact
        run: unzip -o release.zip

      - name: 🚀 Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'grelin-node'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_2F032AA51BC7480FB98A0733CE0BCC37 }}
